<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"><span>123456789</span></div>
        <div class="controls">
            
            <div class="pad CE"><button class="btn-pad ctr-clear" id="pad-CE">CE</button></div>
            <div class="pad"><button class="btn-pad ctr" id="pad-div">/</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-7">7</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-8">8</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-9">9</button></div>
            <div class="pad"><button class="btn-pad ctr" id="pad-times">*</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-4">4</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-5">5</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-6">6</button></div>
            <div class="pad"><button class="btn-pad ctr" id="pad-minus">-</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-1">1</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-2">2</button></div>
            <div class="pad num"><button class="btn-pad" id="pad-3">3</button></div>
            <div class="pad"><button class="btn-pad ctr" id="pad-plus">+</button></div>
            <div class="pad num wide"><button class="btn-pad" id="pad-0">0</button></div>
            <div class="pad"><button class="btn-pad" id="pad-point">.</button></div>
            <div class="pad"><button class="btn-pad ctr" id="pad-equal">=</button></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
