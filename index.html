<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"><span id="disp"></span></div>
        <div class="controls">
            
            <div class="pad CE"><button class="btn-pad ctr-clear" id="CE">CE</button></div>
            <div class="pad"><button class="btn-pad ctr" id="div">/</button></div>
            <div class="pad num"><button class="btn-pad" id="7">7</button></div>
            <div class="pad num"><button class="btn-pad" id="8">8</button></div>
            <div class="pad num"><button class="btn-pad" id="9">9</button></div>
            <div class="pad"><button class="btn-pad ctr" id="times">*</button></div>
            <div class="pad num"><button class="btn-pad" id="4">4</button></div>
            <div class="pad num"><button class="btn-pad" id="5">5</button></div>
            <div class="pad num"><button class="btn-pad" id="6">6</button></div>
            <div class="pad"><button class="btn-pad ctr" id="minus">-</button></div>
            <div class="pad num"><button class="btn-pad" id="1">1</button></div>
            <div class="pad num"><button class="btn-pad" id="2">2</button></div>
            <div class="pad num"><button class="btn-pad" id="3">3</button></div>
            <div class="pad"><button class="btn-pad ctr" id="plus">+</button></div>
            <div class="pad num wide"><button class="btn-pad" id="0">0</button></div>
            <div class="pad"><button class="btn-pad" id="point">.</button></div>
            <div class="pad"><button class="btn-pad ctr" id="equal">=</button></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
